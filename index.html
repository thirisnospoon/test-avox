    <title>Avox System AI Assistant</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4B4B4B, #1F1F1F);
            color: #FFFFFF;
            text-align: center;
        }
        .content {
            max-width: 600px;
            padding: 40px;
            background: #FFFFFF;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #000000;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            font-size: 2.0rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .arrow {
            position: absolute;
            bottom: 100px;
            right: 50px;
            font-size: 3.5rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% {
                transform: translateY(0);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0.8;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
