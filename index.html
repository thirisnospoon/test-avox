<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bot Testing Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4A90E2, #50E3C2);
            color: white;
            text-align: center;
        }
        .content {
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .arrow {
            position: absolute;
            bottom: 120px;
            right: 120px;
            font-size: 3rem;
			opacity: .8;
			border: none;
			border-radius: 10px;
			    transform: rotate(313deg);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: rotate(335deg);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
				transform: translateY(-10px) rotate(335deg);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the AI Bot Testing Page</h1>
        <p>This page is designed to test the AI bot functionalities.</p>
    </div>
    <div class="arrow">⬇️</div>
</body>

  window.helpcrunchSettings = {
    organization: 'apl',
    appId: 'ca98d7e4-84c7-44b2-ac80-5baf420bed7b',
  };
</script>

</script>

</html>
